<section class="sc main-form sc--invert">
  <div class="grid-container">
    <div class="main-form__box">
      <header class="main-form__header">
        <div class="d-flex flex-center">
          <h2 class="sc__heading main-form__heading">Підключитись до</h2>
          <span>[icon]</span>
        </div>
        <p class="main-form__subheader">
          Якщо ваша компанія розглядає можливість отримувати постачання
          електроенергії, газу або вугілля, заповніть форму для розробки
          комерційної пропозіції
        </p>
      </header>
      <table class="main-form__table">
        <tr>
          <td>1. Назва юридичної особи / код €ДРПОУ</td>
          <td>
            <input class="volt-input" type="text" placeholder="Ваша назва" />
          </td>
        </tr>
        <tr>
          <td>2. Клас Споживання</td>
          <td>
            <input
              class="volt-input"
              type="text"
              placeholder="1 клас / 11 клас"
            />
          </td>
        </tr>
      </table>
    </div>
  </div>
</section>
